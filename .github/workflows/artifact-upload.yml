name: Upload JAR Artifact on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    name: Build for ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean package

      - name: Rename jar
        run: |
          mkdir output
          cp target/dinosaur-exploder-1.0.jar output/Dinosaur-Exploder-${{ matrix.platform }}.jar

      - name: Upload single jar artifact
        uses: actions/upload-artifact@v4
        with:
          name: jar-${{ matrix.platform }}
          path: output/
  
  combine:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all jar artifacts
        uses: actions/download-artifact@v4
        with:
          path: jars

      - name: Rename & organize jars
        run: |
          mkdir Dinosaur-Exploder
          mv jars/jar-mac/Dinosaur-Exploder-mac.jar Dinosaur-Exploder/dinosaur-exploder-mac.jar
          mv jars/jar-linux/Dinosaur-Exploder-linux.jar Dinosaur-Exploder/dinosaur-exploder-linux.jar
          mv jars/jar-win/Dinosaur-Exploder-win.jar Dinosaur-Exploder/dinosaur-exploder-win.jar

      - name: Upload combined artifact
        uses: actions/upload-artifact@v4
        with:
          name: dinosaur-exploder
          path: Dinosaur-Exploder/
